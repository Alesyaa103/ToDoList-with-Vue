<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <title>ToDo List</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="area">
                <header bg-info>
                    <h1 class="logo">{{ tittle }}</h1>
                </header>
                <div class=progress__text>Tasks - {{tasksDone}}/{{items.length}}</div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" :style=" 'width:' +progress +'%' " aria-valuemin="0"
                        aria-valuemax="100"> {{progress}}%
                    </div>
                </div>
                <div class="nav">
                    <div class="nav__container btn-group">
                        <button type="button" class="btn button btn-outline-primary"
                            v-on:click.prevent="itemStatus('All')">All</button>
                        <button type="button" class="btn button btn-outline-primary"
                            v-on:click.prevent="itemStatus('Done')">Done</button>
                        <button type="button" class="btn button btn-outline-primary"
                            v-on:click.prevent="itemStatus('Undone')">Undone</button>
                    </div>
                    <div class="nav__container btn-group">
                        <button type="button" class="btn button btn-outline-primary"
                            v-on:click.prevent="orderFilter('Ascending')">Ascending</button>
                        <button type="button" class="btn button btn-outline-primary"
                            v-on:click.prevent="orderFilter('Descending')">Descending</button>
                    </div>
                    <input type="text" v-model="search" placeholder="Search..." class="nav__search form-control"
                        autofocus>
                </div>
                <ul class="list">
                    <li class="create">
                        <button class="btn col-xs create__button" type="submit" name="button"
                            v-on:click.prevent="addItem">
                            <i class="fas fa-window-maximize"></i>
                        </button>
                        <input type="text" id="textInItem" class="form-control create__input"
                            placeholder="Add your task" v-model="newItem.text">
                        <input type="number" id="priorityInItem" class="form-control create__priority" min='0'
                            v-model="newItem.priority">
                    </li>
                    <item @delete_item="deleteThisItem(index)" :item="item" v-for="(item,index) in visibleItems"
                        :key="index"></item>
            </div>
        </div>
    </div>
    </div>
    <script src="vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
